<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <button onclick="addItem()">Enter</button>
   <!-- add a button here for adding new item -->

   <ul>
      <li>Notebook<button onclick="deleteItem(this)">Delete</button></li>
      <li>Jello<button onclick="deleteItem(this)">Delete</button></li>
      <li>Spinach<button onclick="deleteItem(this)">Delete</button></li>
      <li>Rice<button onclick="deleteItem(this)">Delete</button></li>
      <li>Birthday Cake<button onclick="deleteItem(this)">Delete</button></li>
      <li>Candles<button onclick="deleteItem(this)">Delete</button></li>
   </ul>

   <script>

      // add code here

   
      function addItem() {
          var input = document.getElementById("inputText").value;
          if (input.trim() !== "") {
              var li = document.createElement("li");
              li.textContent = input;
              document.querySelector("ul").appendChild(li);
              document.getElementById("inputText").value = "";
              var deleteBtn = document.createElement("button");
              deleteBtn.textContent = "Delete";
              deleteBtn.onclick = function() {
                  deleteItem(this);
              };
              li.appendChild(deleteBtn);
          }
      }

         function deleteItem(btn) {
          btn.parentElement.remove();
      }


   </script>

</body>

</html>
